<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add List</title>
    <!-- bootstrap cdn-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<h2 class="text-center mt-4">Add New list</h2> <br>
<div class="container-fluid border rounded-4 p-4 " style="margin: auto; width: 30%; background-color: whitesmoke;">
    <form th:action="@{/todo/new}" th:object="${newList}" method="post" class="mx-auto">
        <div class="mb-3">
            <label class="form-label pe-2">ID</label>
            <label>
                <input type="text" class="form-control" th:field="*{id}">
            </label>
        </div><div class="mb-3">
            <label class="form-label pe-2">Task</label>
            <label>
                <input type="text" class="form-control" th:field="*{task}">
            </label>
        </div>
        <div class="mb-3 d-flex align-items-center">
            <label class="form-label pe-2">Description</label>
            <label>
                <textarea class="form-control" th:field="*{description}"></textarea>
            </label>
        </div>
        <div class="mb-3 form-check">
            <label>
                <input type="checkbox" class="form-check-input" th:field="*{isDone}">
            </label>
            <label class="form-check-label">Is Done</label>
        </div>
        <div class="mb-3">
            <label class="form-label pe-2">Created At</label>
            <label>
                <input type="date" class="form-control" th:field="*{createdAt}" />
            </label>
        </div>

        <div class="mb-3">
            <input type="submit" class="btn btn-primary" value="Add">
        </div>
    </form>
</div>
</body>
</html>
