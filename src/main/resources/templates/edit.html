<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit List</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h2 class="text-center mt-4">Edit Todo List</h2> <br>
<div class="container-fluid border rounded-4 p-4" style="margin: auto; width: 30%; background-color: whitesmoke;">
    <form th:action="@{/todo/update/{id}(id=${editList.id})}" th:object="${editList}" method="post" class="mx-auto">
    <div class="mb-3">
            <label class="form-label pe-2">ID</label>
            <label>
                <input type="text" class="form-control" th:field="*{id}" readonly>
            </label>
        </div>
        <div class="mb-3">
            <label class="form-label pe-2">Task</label>
            <label>
                <input type="text" class="form-control" th:field="*{task}">
            </label>
        </div>
        <div class="mb-3 d-flex align-items-center">
            <label class="form-label pe-2">Description</label>
            <label>
                <textarea class="form-control" rows="3" th:field="*{description}"></textarea>
            </label>
        </div>
        <div class="mb-3 form-check">
            <label>
                <input type="checkbox" class="form-check-input" th:field="*{isDone}">
            </label>
            <label class="form-check-label">Is Done</label>
        </div>
        <div class="mb-3">
            <label class="form-label pe-2">Created At</label>
            <label>
                <input type="date" class="form-control" th:field="*{createdAt}" />
            </label>
        </div>

        <div class="mb-3">
            <input type="submit" class="btn btn-primary" value="Update">
        </div>
    </form>
</div>
</body>
</html>
